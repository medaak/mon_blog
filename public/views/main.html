<br>
<div class="panel panel-default" ng-repeat="article in vm.articles">
    <div class="panel-heading">
        <h2 class="panel-title">{{article.titreArticle}}</h2>
    </div>
    <div class="panel-body">

        <img src="assets/{{article.imageArticle}}" alt=""/>
        <p>{{article.contenuArticle}}</p>
    </div>
</div>
